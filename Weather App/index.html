<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Libre+Baskerville:wght@700&family=Oswald&family=Poppins:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-container">
        <div class="container">
            <h1 class="heading">Weather App</h1>
            <div class="searchbox">
                 <input type="text" placeholder="Enter city Name" id="searchinput">
                <i class="fa-solid fa-magnifying-glass" id="searchbox"></i>
            </div>

            <!-- <h4 id="error"> Page Not found </h4> -->

            <div class="body" id="body_data">
                <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" id="body_img">
                <h1 id="temp">22
                </h1>
                <h1 id="city" class="para">New York</h1>  
                <div class="detail" id="detail">
                    <div class="col">
                        <i class="fa-solid fa-droplet"></i>
                        <div>
                            <h5 id="humidity">50%</h5>
                            <p>humidity</p>
                        </div>
                    </div>
    
                    <div class="col">
                       <i class="fa-solid fa-wind"></i>
                        <div>
                            <h5 id="windspeed">15  km/h</h5>
                            <p>wind speed</p>
                        </div>
                    </div>
                </div>  
            </div>


      </div>

    </div>

  <script src="script.js"></script>
</body>
</html>
